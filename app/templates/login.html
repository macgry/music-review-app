{% extends "base.html" %}

{% block content %}
<h2>Logowanie</h2>

<div class="form-card">
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class="form-input") }}
        </div>

        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class="form-input") }}
        </div>

        <div class="form-submit">
            {{ form.submit(class="btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
